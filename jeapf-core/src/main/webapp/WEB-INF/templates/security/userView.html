#set(User user)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>帐号查看</title>
		<link rel="stylesheet" href="${contextPath}/styles/css/style.css"
			type="text/css" media="all" />
		<script src="${contextPath}/styles/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	</head>
	<body>
		<form id="inputForm" action="" method="post">
			<table class="table_all" align="center" border="0" cellpadding="0"
				cellspacing="0">
				<!--#if(user)-->
				<tr>
					<td class="td_table_1">
						<span>账号：</span>
					</td>
					<td class="td_table_2">
						${user.username }&nbsp;
					</td>
					<td class="td_table_1">
						<span>姓名：</span>
					</td>
					<td class="td_table_2">
						${user.fullname }&nbsp;
					</td>
				</tr>
				<tr>
					<td class="td_table_1">
						<span>邮箱：</span>
					</td>
					<td class="td_table_2" colspan="3">
						${user.email }&nbsp;
					</td>
				</tr>
				<tr>
					<td class="td_table_1">
						<span>部门：</span>
					</td>
					<td class="td_table_2" colspan="3">
						${user.org.name }&nbsp;
					</td>
				</tr><!--#end-->
			</table>
			<table align="center" border="0" cellpadding="0"
				cellspacing="0">
				<tr align="left">
					<td colspan="1">
						<input type="button" class="button_70px" name="reback" value="返回"
							onclick="history.back()">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
